<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
</head>
<body>
    <div th:fragment="post-view">
        <div class="container mt-4">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.content}"></p>
            <p th:text="'Created on: ' + ${post.createdAt}"></p>
            <p th:text="'Last modified: ' + ${post.updatedAt}"></p>

            <h3>Categories</h3>
            <ul>
                <li th:each="categoryName : ${post.categoryNames}" th:text="${categoryName}"></li>
            </ul>

            <h3>Files</h3>
            <ul>
                <li th:each="fileUrl : ${post.files}">
                    <a th:href="@{${fileUrl}}" th:text="${fileUrl}"></a>
                </li>
            </ul>

            <div class="mt-3 d-flex gap-2">
                <a th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="btn btn-secondary">수정</a>
                <form th:action="@{/posts/{postId}/delete(postId=${post.id})}" method="post">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
