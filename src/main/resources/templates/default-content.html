<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Post List -->
            <div class="col">
                <h2>포스트 목록</h2>
                <div th:each="post : ${posts}" class="mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">포스트 제목</h5>
                            <p class="card-text" th:text="${post.content}">포스트 내용</p>

                            <!-- 카테고리 보여주기 -->
                            <div class="mb-2">
                                <span th:each="category : ${post.categoryNames}"
                                      th:text="${category}"
                                      class="badge bg-secondary px-3 py-2 me-1"
                                      style="border-radius: 999px; font-size: 14px;">
                                </span>
                            </div>

                            <a th:href="@{/posts/{postId}(postId=${post.id})}" class="btn btn-primary">자세히 보기</a>

                            <!-- Delete button -->
                            <form th:action="@{/posts/{postId}(postId=${post.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
